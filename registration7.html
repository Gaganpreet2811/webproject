<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        input.ng-invalid {
            background-color:pink;
        }
        input.ng-valid {
            background-color:lightgreen;
        }
        .bg{
            background-image:url('eeh.png');
            background-size: cover;
            height: 100%;
        }
    </style>
</head>

<body ng-app="" class="bg">
<div class="container">
        <form name="myForm" class="col-md-4 col-sm-4 col-lg-4 mt-5">
            <div class="form-group">
                <label>First Name</label>
                <input name="myName" ng-model="myName" class="form-control" placeholder="FirstName" required>
                <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">First Name is Required.</span>

            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input name="myLast" ng-model="myLast" class="form-control" placeholder="LastName" required>
                <span ng-show="myForm.myLast.$touched && myForm.myLast.$invalid">Last Name is Required.</span>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input name="myUser" ng-model="myUser" class="form-control" placeholder="UserName" required>
                <span ng-show="myForm.myUser.$touched && myForm.myUser.$invalid">Username is Required.</span>
            </div>
            <div class="form-group">
                <label>Email address</label>
             
                <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email" required>
	            <span ng-show="myForm.email.$touched && myForm.email.$invalid">
	            <span ng-show="myForm.email.$error.required">Email is required</span>
	            <span ng-show="myForm.email.$error.email">Invalid email address</span>
                </span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required ng-pattern="/^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,20}$/">
                <span ng-show="myForm.password.$touched && myForm.password.$error.required">Password is Required</span>
		
                    <span ng-show="myForm.password.$touched && myForm.password.$invalid && !myForm.password.$error.required">
                        Password should be at least 8 characters
                        long and should contain one number,one character and one special</span>
            </div>
            <a href="slideshow.html" class="btn btn-danger" role="button">Register</a>

        </form>
</div>
</body>
</html>
